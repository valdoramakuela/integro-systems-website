<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <style>
      .dark-blue { fill: #1e3a5f; }
      .teal { fill: #0891b2; }
      .teal-light { fill: #14b8a6; }
    </style>
  </defs>
  
  <!-- Network Icon Centered -->
  <g transform="translate(50, 50)">
    <!-- Connection Lines -->
    <line x1="0" y1="0" x2="20" y2="-20" stroke="#0891b2" stroke-width="5" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="20" y2="0" stroke="#1e3a5f" stroke-width="5" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="20" y2="20" stroke="#14b8a6" stroke-width="5" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="-20" y2="20" stroke="#0891b2" stroke-width="5" stroke-linecap="round"/>
    
    <!-- Nodes (Circles) -->
    <circle cx="0" cy="0" r="10" class="dark-blue"/>
    <circle cx="20" cy="-20" r="10" class="teal"/>
    <circle cx="20" cy="0" r="10" class="dark-blue"/>
    <circle cx="20" cy="20" r="10" class="teal-light"/>
    <circle cx="-20" cy="20" r="10" class="teal"/>
  </g>
</svg>
